<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6ee12b0358.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="form__login">
                <div class="form__login-box">
                    <h2 class="heading">Zaloguj się</h2>
                    <div class="form__login-input-box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" class="form__login-input" placeholder="Email">
                    </div>
                    <div class="form__login-input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form__login-input" placeholder="Hasło">
                    </div>
                    <p class="form__login-text-remind">Przypomnij hasło</p>
                    <button class="form__btn">Zaloguj</button>
                    <p class="form__login-text-other">Lub użyj konta</p>
                    <div class="form__login-social">
                        <div class="form__login-social-facebook">
                            <i class="fa-brands fa-square-facebook"></i>
                            <p class="form__login-social-text">Facebook</p>
                        </div>
                        <div class="form__login-social-google">
                            <i class="fa-brands fa-square-google-plus"></i>
                            <p class="form__login-social-text">Google</p>
                        </div>
                    </div>
                    <p class="form__login-text-register">Nie masz konta? <span class="form__login-text-register-span">Zarejestruj się</span></p>
                </div>
            </div>

            <div class="form__register">
                <h2 class="heading">Zarejestruj się</h2>
                <div class="form__register-box">
                    <div class="form__register-content-box">
                        <div class="form__register-input-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="form__register-input-username" placeholder="Nazwa użytkownika">
                        </div>
                        <div class="form__register-error-box">
                            <p class="form__register-error">error</p>
                        </div>
                    </div>
                    <div class="form__register-content-box">
                        <div class="form__register-input-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="form__register-input-email" placeholder="Email">
                        </div>
                        <div class="form__register-error-box">
                            <p class="form__register-error">error</p>
                        </div>
                    </div>
                    <div class="form__register-content-box">
                        <div class="form__register-input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form__register-input-password" placeholder="Hasło">
                        </div>
                        <div class="form__register-error-box">
                            <p class="form__register-error">error</p>
                        </div>
                    </div>
                    <div class="form__register-content-box">
                        <div class="form__register-input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form__register-input-repeat-password" placeholder="Powtórz hasło">
                        </div>
                        <div class="form__register-error-box">
                            <p class="form__register-error">error</p>
                        </div>
                    </div>
                   
                    <div class="form__register-btns">
                        <button class="form__btn form__btn-register">Zarejestruj</button>
                        <button class="form__btn form__btn-clear">Reset</button>
                    </div>
                </div>
            </div>
            <div class="form__img-box">
                <p class="form__img-text-bold">Nature <span class="form__img-text-bold-span">State</span> </p>
                <p class="form__img-text">Zaloguj się i sprawdź naszą ofertę.</p>
                <p class="form__img-text">Nie masz jeszcze konta?</p>
                <button class="form__img-btn">Zarejestruj się</button>
                <div class="form__img-shadow"></div>
            </div>
        </div>
        <div class="success">
            <div class="success__top">
                <div class="success__top-circle">
                    <i class="fa-solid fa-check"></i>
                </div>
            </div>
            <div class="success__bottom">
                <p class="success__bottom-text-bold">Sukces</p>
                <p class="success__bottom-text">Rejestracja przebiegła pomyślnie</p>
                <button class="success__bottom-btn">Zatwierdź</button>

            </div>
        </div>
    </div>

    <div class="shadow"></div>

    <script src="js/main.js"></script>
</body>
</html>
